<!DOCTYPE html>
<html>
<body>

<h2 id="title">Pattern</h2>


<div id="demo"></div>

<script>
setInterval(myTimer, 1);
document.getElementById("demo").style.width = "99%";
function myTimer() {
var z = document.getElementById("demo").innerHTML + document.getElementById("demo").innerHTML.length + " &#xA0;";
document.getElementById("demo").innerHTML = z;
document.getElementById("title").innerHTML = document.getElementById("demo").innerHTML.length + " characters &#xA0;&#xA0;&#xA0;&#xA0;Each number shows the number of characters there were when it was written";

var myDiv = document.getElementById("demo");
myDiv.scrollTop = myDiv.scrollHeight;
}
</script>

</body>
</html>
